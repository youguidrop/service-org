<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Ajout de la redirection vers le lien web souhaité -->
    <meta http-equiv="refresh" content="0; url=https://google.com/">
    <!-- Script de redirection pour les navigateurs qui ne prennent pas en charge la balise meta refresh -->
    <script type="text/javascript">
        window.location.href = "https://google.com/"
    </script>
    <!-- Titre de la page -->
    <title>Veuillez patienter...</title>
    <!-- Ajout de la balise de style pour une mise en forme minimale -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .container p {
            font-size: 18px;
        }
        .container a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Message de redirection pour les utilisateurs -->
        <p>Vous allez être redirigé vers <a href="https://google.com/">votre lien web</a> dans un instant.</p>
        <!-- Liens alternatifs pour les utilisateurs -->
        <p>Si vous n'êtes pas redirigé automatiquement, veuillez cliquer <a href="https://google.com/">ici</a>.</p>
    </div>
</body>
</html>
